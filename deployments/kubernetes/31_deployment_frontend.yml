apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    stack: remoter
spec:
  selector:
    matchLabels:
      app: frontend
      stack: remoter
  template:
    metadata:
      labels:
        app: frontend
        stack: remoter
    spec:
      containers:
        - imagePullPolicy: Always
          name: container-0
          image: suterdev/remoter.frontend:0.2.5
          envFrom:
          - configMapRef:
              name: remoter-config
          ports:
          - name: http
            protocol: TCP
            containerPort: 80
      restartPolicy: Always
  replicas: 1
