<h1>Credentials</h1>

<a class="button" pButton routerLink="new">New</a>

<p-table [value]="credentials" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cred>
        <tr>
            <td>{{cred.id}}</td>
            <td><a routerLink="/credentials/{{ cred.id }}">{{cred.name}}</a></td>
            <td>{{cred.username}}</td>
            <td>{{cred.description}}</td>
        </tr>
    </ng-template>
</p-table>
